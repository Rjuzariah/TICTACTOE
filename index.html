<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">

    <div class="row" align="center">
      <div class="col-md-12">
        <h1 class="span3" style="color: #124653">TIC - TAC - TOE</h1>

        <select name="play_with">
          <option value="friend">Play with friend</option>
          <option value="computer">Play with computer</option>
        </select>
      </div>
      <div class="col-md-12">
        <div class="row">

          <div class="col-md-3"></div>
          <div class="col-md-3">
            <label class="col-md-12 col-md-offset-3 col-sm-12 col-sm-offset-3 col-xs-12 container-form-card">
              <input type="radio" name="player" value="X" disabled>
              <div class="checkmark-card text-center">
                <span class="tx-font-xs">Player X <br> won <strong id="x_win" class="win_times add-on">0</strong><span class="add-on"> time(s)</span></span>
              </div>
            </label>
          </div>
          <div class="col-md-3">
            <label class="col-md-12 col-md-offset-3 col-sm-12 col-sm-offset-3 col-xs-12 container-form-card">
              <input type="radio" name="player" value="O" disabled>
              <div class="checkmark-card text-center">
                <span class="tx-font-xs">Player O <br> won <strong id="o_win" class="win_times add-on">0</strong><span class="add-on"> time(s)</span></span>
              </div>
            </label>
          </div>
          <div class="col-md-3"></div>

        </div>
        <br><br>
        <p id="alert" class="col-md-12 blinking"></p>

      </div>
    </div>

    <div class="row">
      <div id="tic-tac-toe">
        <div class="span3 new_span">







        </div>
        <table id="board">
          <tr>
            <td id="one"><span id="value"/></td>
            <td id="two"><span id="value"/></td>
            <td id="three"><span id="value"/></td>
          </tr>
          <tr>
            <td id="four"><span id="value"/></td>
            <td id="five"><span id="value"/></td>
            <td id="six"><span id="value"/></td>
          </tr>
          <tr>
            <td id="seven"><span id="value"/></td>
            <td id="eight"><span id="value"/></td>
            <td id="nine"><span id="value"/></td>
          </tr>
        </table>

        <div class="clr">&nbsp;</div>
        <div><a href="#" id="reset" class="reset" >Reset Game</a></div></div>

      </div>

    </div>
    <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>



    <script  src="js/index.js"></script>




  </body>

  </html>
